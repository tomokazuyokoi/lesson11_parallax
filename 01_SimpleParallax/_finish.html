<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>SimpleParallax</title>

    <style>
        /* div{
            min-height: 600px;
        }
        div img{
            width: 100%;
            height: auto;
        } */
        .parallax-window {
            min-height: 600px;
            background: transparent;
        }
        section{
            min-height: 600px;
            background-color: #fff;
        }
        section h1{
            font-size: 36px;
        }
        section p{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/bg01.jpg"></div>
    <section>
        <h1>Title</h1>
        <p>paragraph</p>
    </section>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/bg02.jpg" data-speed="0.8"></div>
    <section>
        <h1>Title</h1>
        <p>paragraph</p>
    </section>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/bg03.jpg"></div>
    <section>
        <h1>Title</h1>
        <p>paragraph</p>
    </section>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/bg04.jpg" data-speed="0.8"></div>
    <section>
        <h1>Title</h1>
        <p>paragraph</p>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>

</body>
</html>
